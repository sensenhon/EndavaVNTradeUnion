
{% extends 'employee/base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container mt-5 page-content d-flex justify-content-center">
    <div class="card shadow" style="width: 520px;">
        <div class="card-body">
            <h3 class="card-title text-center text-center my-5">Change Password</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="id_old_password" class="col-sm-5 col-form-label">Current password:</label>
                    <div class="col-sm-7">
                        <input type="password" name="old_password" class="form-control" id="id_old_password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_new_password1" class="col-sm-5 col-form-label">New password:</label>
                    <div class="col-sm-7">
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label for="id_new_password2" class="col-sm-5 col-form-label mb-0">Confirm new password:</label>
                    <div class="col-sm-7">
                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                    </div>
                </div>
                <div class="form-group">
                    <span class="text-info small">Password must be at least 8 characters, not too common, and not entirely numeric.</span>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Change Password</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary ml-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
